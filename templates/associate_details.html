{% extends 'base.html' %}

{% block title %}Edit Associate Details{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'associate' %}">Associates</a></li>
  <li class="breadcrumb-item active">{{ associate.First_Name|add:" "|add:associate.Last_Name }}</li>
{% endblock %}

{% block content %}

<style type="text/css">
    html, body {
        height: 90%;
        margin: 0px;
    }
    .container {
        height: 100%;
    }

    .col-lg-9
    {
        height:800px;
          
	
    }
</style>

<div class="container">

 
<!-- List group -->
<div class="row ">

 

	<div class="col-lg-3 ">

		<div class="list-group" id="myList" role="tablist">
  		<a class="list-group-item list-group-item-action active" data-toggle="list" href="#link1" role="tab">Personal Info</a>
  		<a class="list-group-item list-group-item-action" data-toggle="list" href="#link2" role="tab">Contact Info</a>
  		<a class="list-group-item list-group-item-action" data-toggle="list" href="#link3" role="tab">ID Proof</a>
   		<a class="list-group-item list-group-item-action" data-toggle="list" href="#link4" role="tab">Dependants</a>	
		</div><br>
	</div>
 
	<div class="col-lg-9">


	
		<div class="tab-content">

  		<div class="tab-pane active text-left" id="link1" role="tabpanel">
		<iframe src="{% url 'eh_personal_info' associate.pk %}" scrolling="yes" id="frmAccount" frameborder="0" style="width:100%;height:100%;position:absolute"></iframe>
		</div>

  		<div class="tab-pane" id="link2" role="tabpanel">
		<iframe src="{% url 'eh_contact_info' associate.pk %}" scrolling="yes" id="frmAccount" frameborder="0" style="width:100%;height:100%;position:absolute;"></iframe>	
		</div>
  
		<div class="tab-pane" id="link3" role="tabpanel">
		<iframe src="{% url 'eh_idproof_info' associate.pk %}" scrolling="yes" id="frmAccount" frameborder="0" style="width:100%;height:100%;position:absolute"></iframe>
		</div>

  		<div class="tab-pane" id="link4" role="tabpanel">
		<iframe src="{% url 'eh_dependant_list' associate.pk %}" scrolling="yes" id="frmAccount" frameborder="0" style="width:100%;height:100%;position:absolute"></iframe>
		</div>

		</div>


		<script>
 			 $(function () {
    				$('#myList a:last-child').tab('show')
  				})
		</script>
		</div>
		

	</div>

</div>
</div>

{% endblock %}
