{% extends 'base.html' %}

{% block title %}Add New Associate{% endblock %}

{% block breadcrumb %}
  <li class="breadcrumb-item"><a href="{% url 'associate' %}">Associates</a></li>
  <li class="breadcrumb-item active">New Associate</li>
{% endblock %}


{% block content %}
  <form method="post" novalidate>
    {% csrf_token %}
    {% include 'includes/form.html' %}
    <button type="submit" class="btn btn-success">Save?</button>
  </form>

{% endblock %}
